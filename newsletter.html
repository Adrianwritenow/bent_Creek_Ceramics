<!DOCTYPE html>
<html>
  <head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');

  </style>
  <link rel="icon" type="image/png" href="./images/bent-creek-logo-coral.png" />

    <meta charset="utf-8">
    <title>NewsLetter</title>
    <link href="newsletterStlye.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <nav id="main-navigation">
          <img id="logo" src="images/bent-creek-logo.png" alt="logo">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="newsletter.html">Newsletter</a>
        </div>
      </nav>
      <div class = "center_block">
        <h1>Sign Up For Our Weekly Newsletter</h1>
        <h3>Stay up to date with events, activities, news and specials.</h3>
        <form>
        <input id = "nameInput" type="text" name="name" placeholder="Name" ><br>
        <input id = "emailInput" type="email" name="email" placeholder="Email"><br>
        <input id = "signupButton" type="button" value="Submit" <br>
      </form>

      </div>
      <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
  </body>
</html>
